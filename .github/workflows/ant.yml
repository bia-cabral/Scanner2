# This is a basic workflow to help you get started with Actions
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      name:
        description: 'Name'
        required: true
        default: 'World'
      age:
        description: 'Age'
        required: true
        default: '30'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin' # Adicionado o parÃ¢metro distribution

    - name: Create input file
      run: |
        echo "${{ github.event.inputs.name }}" > input.txt
        echo "${{ github.event.inputs.age }}" >> input.txt

    - name: Compile Java program
      run: javac Main.java

    - name: Run Java program
      run: java Scanner2 < input.txt
